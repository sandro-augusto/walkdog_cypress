name: Tests MultiBrowser

on:  
  workflow_dispatch:
    inputs:
      spec: 
        description: Run by cypress command line
        default: cypress/e2e/*
jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.16.0-chrome-114.0.5735.133-1-ff-114.0.2-edge-114.0.1823.51-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.8.2
        with:
          install-command: yarn install
          browser: electron
          record: true
          spec: ${{ github.events.inputs.spec }}
      - name: Start testes 
        run: yarn cypress run
  cypress-e2e-chrome:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.16.0-chrome-114.0.5735.133-1-ff-114.0.2-edge-114.0.1823.51-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.8.2
        with:
          install-command: yarn install
          browser: chrome
          record: true
          group: UI Chrome
          spec: ${{ github.events.inputs.spec }}
      - name: Start testes 
        run: yarn cypress run
  cypress-e2e-firefox:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.16.0-chrome-114.0.5735.133-1-ff-114.0.2-edge-114.0.1823.51-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.8.2
        with:
          install-command: yarn install
          browser: firefox
          record: true
          group: UI Firefox
          spec: ${{ github.events.inputs.spec }}
      - name: Start testes 
        run: yarn cypress run
        
      
